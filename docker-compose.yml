version: "2"

volumes:
  gems:
    driver: local

services:
  belugas_linguist:
    image: icalialabs/belugas-linguist:development
    build:
      context: .
      dockerfile: dev.Dockerfile
    command: bash
    working_dir: /usr/src/app
    volumes:
      - .:/usr/src/app
      - gems:/usr/local/bundle
    stdin_open: true
    tty: true
